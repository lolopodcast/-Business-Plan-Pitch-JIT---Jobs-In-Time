        // --- Components ---

        const SectionCard = ({ isActive, onClick, title, iconName, index }) => {
            const IconComponent = Icons[iconName] || Icons.BookOpen;

            return (
                <button
                    onClick={onClick}
                    className={`w-full flex items-center p-4 transition-all duration-300 border-l-4 ${
                        isActive
                            ? 'bg-emerald-50 dark:bg-emerald-900/20 border-emerald-600 dark:border-emerald-400 text-emerald-900 dark:text-emerald-100'
                            : 'border-transparent hover:bg-gray-50 dark:hover:bg-gray-800 text-gray-500 dark:text-gray-400'
                    }`}
                >
                    <div className={`mr-3 ${isActive ? 'text-emerald-600 dark:text-emerald-400' : 'text-gray-400'}`}>
                        <IconComponent size={20} />
                    </div>
                    <div className="text-left">
                        <span className="text-xs font-serif text-gray-400 uppercase tracking-widest block mb-0.5">Section {String(index).padStart(2, '0')}</span>
                        <span className={`font-medium ${isActive ? 'font-serif' : 'font-sans'}`}>{title}</span>
                    </div>
                    {isActive && <Icons.ChevronRight className="ml-auto text-emerald-600 dark:text-emerald-400" size={16} />}
                </button>

        };

        const FlipCard = ({ question, answer }) => {
            const [isFlipped, setIsFlipped] = useState(false);

            return (
                <div 
                    className="group h-40 w-full perspective-1000 cursor-pointer"
                    onClick={() => setIsFlipped(!isFlipped)}
                >
                    <div className={`relative h-full w-full transition-transform duration-500 transform-style-3d ${isFlipped ? 'rotate-y-180' : ''}`}>
                        {/* Front */}
                        <div className="absolute inset-0 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 p-6 flex flex-col items-center justify-center shadow-sm backface-hidden rounded-lg group-hover:shadow-md transition-shadow">
                            <div className="text-emerald-600 dark:text-emerald-400 mb-2">
                                <Icons.Lightbulb size={24} />
                            </div>
                            <p className="text-center font-serif text-gray-800 dark:text-gray-200 font-medium">{question}</p>
                            <p className="mt-4 text-xs text-gray-400 uppercase tracking-wider">Click to Flip</p>
                        </div>
                        {/* Back */}
                        <div className="absolute inset-0 bg-emerald-600 dark:bg-emerald-800 text-white p-6 flex flex-col items-center justify-center shadow-sm rotate-y-180 backface-hidden rounded-lg">

                        </div>
                    </div>
                </div>
            );
        };

        // --- Quiz Component with Explanation ---
        const QuizModule = ({ sectionId, lang, onComplete, initialScore }) => {
            const [currentQIndex, setCurrentQIndex] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);
            const [isCorrect, setIsCorrect] = useState(null); // null, true, false
            const [score, setScore] = useState(0);
            const [isFinished, setIsFinished] = useState(!!initialScore); 
            const [questions, setQuestions] = useState([]);

            useEffect(() => {
                // Regenerate questions when section changes
                const allQuizData = generateQuizData(lang);
                if (allQuizData[sectionId]) {
                    // Basic init
                    setQuestions(allQuizData[sectionId]);
                    setCurrentQIndex(0);
                    setSelectedOption(null);
                    setIsCorrect(null);
                    setScore(0);
                    setIsFinished(false);
                }
            }, [sectionId, lang]);

            const handleOptionClick = (optionIndex) => {
                if (isCorrect !== null) return; // Prevent changing answer
                setSelectedOption(optionIndex);
                const correct = optionIndex === questions[currentQIndex].ans;
                setIsCorrect(correct);
                if (correct) {
                    setScore(s => s + 1);
                }
            };

            const handleNext = () => {
                if (currentQIndex < questions.length - 1) {
                    setCurrentQIndex(currentQIndex + 1);
                    setSelectedOption(null);
                    setIsCorrect(null);
                } else {
                    setIsFinished(true);
                    onComplete(score + (isCorrect ? 0 : 0)); // update parent record
                }
            };

            const handleRetry = () => {
                // Regenerate & Shuffle
                const allQuizData = generateQuizData(lang);
                if (allQuizData[sectionId]) {
                    const freshQuestions = allQuizData[sectionId].map(q => ({
                        ...q,
                        options: [...q.options]
                    }));
                    setQuestions(freshQuestions);
                }
                setCurrentQIndex(0);
                setSelectedOption(null);
                setIsCorrect(null);
                setScore(0);
                setIsFinished(false);
            };

            if (!questions || questions.length === 0) return null;

            if (isFinished) {
                return (
                    <div className="bg-white dark:bg-gray-800 rounded-xl p-6 border border-gray-200 dark:border-gray-700 shadow-sm mt-8 text-center animate-fade-in-up">
                        <div className="bg-emerald-100 dark:bg-emerald-900/50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                            <Icons.Award className="text-emerald-600 dark:text-emerald-400" size={32} />
                        </div>
                        <h3 className="text-xl font-bold text-gray-900 dark:text-white mb-2">
                            {lang === 'en' ? 'Quiz Completed!' : '測驗完成！'}
                        </h3>
                        <p className="text-gray-600 dark:text-gray-300 mb-6">
                            {lang === 'en' ? 'Your Score:' : '您的得分：'} <span className="text-2xl font-bold text-emerald-600 dark:text-emerald-400">{score} / {questions.length}</span>
                        </p>
                        <button 
                            onClick={handleRetry}
                            className="bg-emerald-600 text-white px-6 py-2 rounded-lg hover:bg-emerald-700 transition-colors flex items-center mx-auto"
                        >
                            <Icons.RefreshCw size={18} className="mr-2" />
                            {lang === 'en' ? 'Retake Quiz' : '再試一次'}
                        </button>
                    </div>
                );
            }

            const currentQ = questions[currentQIndex];

            return (
                <div className="bg-white dark:bg-gray-800 rounded-xl p-6 border border-gray-200 dark:border-gray-700 shadow-sm mt-8 animate-fade-in-up">
                    <div className="flex items-center justify-between mb-4">
                        <h3 className="text-lg font-bold text-gray-900 dark:text-white flex items-center">
                            <Icons.Target className="mr-2 text-emerald-600" size={20} />
                            {lang === 'en' ? 'Mini Quiz' : '牛刀小試'}
                        </h3>
                        <span className="text-xs font-medium text-gray-400">
                            Q {currentQIndex + 1} / {questions.length}
                        </span>
                    </div>
                    
                    <p className="text-gray-700 dark:text-gray-200 font-medium mb-6 text-lg">
                        {currentQ.q}
                    </p>

                    <div className="space-y-3">
                        {currentQ.options.map((opt, idx) => {
                            let btnClass = "w-full text-left p-3 rounded-lg border-2 transition-all duration-200 ";
                            
                            if (selectedOption === null) {
                                btnClass += "border-gray-200 dark:border-gray-700 hover:border-emerald-500 hover:bg-emerald-50 dark:hover:bg-emerald-900/20";
                            } else {
                                if (idx === currentQ.ans) {
                                    btnClass += "border-emerald-500 bg-emerald-100 dark:bg-emerald-900/30 text-emerald-800 dark:text-emerald-200"; // Correct
                                } else if (idx === selectedOption) {
                                    btnClass += "border-red-400 bg-red-50 dark:bg-red-900/20 text-red-800 dark:text-red-200"; // Wrong selected
                                } else {
                                    btnClass += "border-gray-200 dark:border-gray-700 opacity-50"; // Others
                                }
                            }

                            return (
                                <button
                                    key={idx}
                                    onClick={() => handleOptionClick(idx)}
                                    disabled={selectedOption !== null}
                                    className={btnClass}
                                >
                                    <div className="flex items-center justify-between">
                                        <span>{opt}</span>
                                        {selectedOption !== null && idx === currentQ.ans && <Icons.CheckCircle2 size={18} className="text-emerald-600" />}
                                        {selectedOption !== null && idx === selectedOption && idx !== currentQ.ans && <Icons.AlertCircle size={18} className="text-red-500" />}
                                    </div>
                                </button>
                            );
                        })}
                    </div>

                    {/* FEEDBACK SECTION */}
                    {selectedOption !== null && (
                        <div className={`mt-4 p-4 rounded-lg border ${isCorrect ? 'bg-emerald-50 border-emerald-200 dark:bg-emerald-900/20 dark:border-emerald-800' : 'bg-red-50 border-red-200 dark:bg-red-900/20 dark:border-red-800'}`}>
                            <div className="flex items-start gap-3">
                                {isCorrect ? <Icons.CheckCircle2 className="text-emerald-600 flex-shrink-0" size={20} /> : <Icons.Info className="text-red-600 flex-shrink-0" size={20} />}
                                <div>
                                    <p className={`font-bold mb-1 ${isCorrect ? 'text-emerald-800 dark:text-emerald-300' : 'text-red-800 dark:text-red-300'}`}>
                                        {isCorrect ? (lang === 'en' ? 'Correct!' : '答對了！') : (lang === 'en' ? 'Incorrect.' : '答錯了。')}
                                    </p>
                                    <p className="text-sm text-gray-700 dark:text-gray-300">
                                        {currentQ.explanation}
                                    </p>
                                </div>
                            </div>
                        </div>
                    )}

                    {selectedOption !== null && (
                        <div className="mt-6 flex justify-end">
                            <button
                                onClick={handleNext}
                                className="flex items-center bg-gray-900 dark:bg-white text-white dark:text-gray-900 px-5 py-2 rounded-lg font-medium hover:opacity-90 transition-opacity"
                            >
                                {currentQIndex < questions.length - 1 ? (lang === 'en' ? 'Next Question' : '下一題') : (lang === 'en' ? 'See Results' : '查看結果')}
                                <Icons.ChevronRight size={16} className="ml-1" />
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        // --- Welcome Screen Component ---
        const WelcomeScreen = ({ onStart, lang }) => {
            const [inputName, setInputName] = useState('');
            const [currentTime, setCurrentTime] = useState(new Date());

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            // --- Auth Handlers ---
            const handleGoogleLogin = () => {
                if (auth) {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    auth.signInWithPopup(provider).catch((error) => {
                        console.error("Google Sign-in error:", error);
                        alert("登入失敗，請稍後再試 (或檢查 Firebase Config)");
                    });
                } else {
                    alert("Firebase 尚未正確設定，請手動輸入姓名進入。");

                e.preventDefault();

                }

            return (
                <div className="fixed inset-0 bg-gray-50 dark:bg-gray-900 z-[60] flex flex-col items-center justify-center p-6 text-center animate-fade-in-up">
                    <div className="max-w-md w-full bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 border border-gray-100 dark:border-gray-700">
                        <div className="mb-8">
                            <div className="w-20 h-20 bg-emerald-100 dark:bg-emerald-900/50 rounded-full flex items-center justify-center mx-auto mb-4 text-emerald-600 dark:text-emerald-400">
                                <Icons.Rocket size={40} />
                            </div>
                            <h1 className="text-3xl font-serif font-bold text-gray-900 dark:text-white mb-2">
                                Welcome to JIT
                            </h1>
                            <p className="text-gray-500 dark:text-gray-400">
                                {lang === 'en' ? 'Interactive Investor Pitch Learning Hub' : '互動式投資簡報學習中心'}
                            </p>
                        </div>

                        <div className="mb-8 p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                            <div className="flex items-center justify-center text-gray-500 dark:text-gray-400 mb-1 space-x-2">
                                <Icons.Clock size={16} />
                                <span className="text-sm font-medium">
                                    {currentTime.toLocaleDateString()}
                                </span>
                            </div>
                            <div className="text-3xl font-mono font-bold text-emerald-600 dark:text-emerald-400 tracking-wider">
                                {/* 24-Hour Format */}
                                {currentTime.toLocaleTimeString([], {hour12: false, hour: '2-digit', minute:'2-digit', second:'2-digit'})}
                            </div>
                        </div>

                        {/* Google Login Button */}
                        <div className="mb-6">
                            <button
                                onClick={handleGoogleLogin}
                                className="w-full bg-white border border-gray-300 dark:bg-gray-700 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600 text-gray-700 dark:text-white font-bold py-3 rounded-lg shadow-sm hover:shadow transition-all flex items-center justify-center gap-3"
                            >
                                <Icons.Google className="w-5 h-5" />
                                {lang === 'en' ? 'Sign in with Google' : '使用 Google 帳號登入'}
                            </button>
                            <div className="mt-4 flex items-center justify-between">
                                <span className="border-b w-1/5 border-gray-300 dark:border-gray-600"></span>
                                <span className="text-xs text-gray-400 uppercase">OR</span>
                                <span className="border-b w-1/5 border-gray-300 dark:border-gray-600"></span>
                            </div>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div className="text-left">
                                <label className="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">
                                    {lang === 'en' ? 'Enter Your Name Manually' : '手動輸入姓名'}
                                </label>
                                <div className="relative">
                                    <Icons.User className="absolute left-3 top-3 text-gray-400" size={20} />
                                    <input 
                                        type="text"
                                        value={inputName}
                                        onChange={(e) => setInputName(e.target.value)}
                                        placeholder={lang === 'en' ? 'e.g. Alice Chen' : '例如：陳小明'}
                                        className="w-full pl-10 pr-4 py-3 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 dark:text-white transition-all"
                                        // Not required if Google login works, but good to have fallback
                                    />
                                </div>
                            </div>
                            <button 
                                type="submit"
                                className="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg transition-all transform hover:-translate-y-0.5"
                            >
                                {lang === 'en' ? 'Start as Guest' : '以訪客身份開始'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const JITLearningHub = () => {
            const [activeSection, setActiveSection] = useState('executive_summary');
            const [lang, setLang] = useState('zh');
            const [darkMode, setDarkMode] = useState(false);
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);
            
            // User State
            const [user, setUser] = useState(null); // Firebase User Object
            const [userName, setUserName] = useState('');
            const [userPhoto, setUserPhoto] = useState(null);
            const [loginTime, setLoginTime] = useState(null);
            const [userScores, setUserScores] = useState({});

            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [darkMode]);

            // --- Auth Listener ---
            useEffect(() => {
                if (auth) {
                    const unsubscribe = auth.onAuthStateChanged((u) => {
                        if (u) {
                            setUser(u);
                            setUserName(u.displayName || u.email);
                            setUserPhoto(u.photoURL);
                            setLoginTime(new Date()); // Reset login time on fresh auth
                        } else {
                            // User logged out
                            setUser(null);
                            setUserName('');
                            setUserPhoto(null);
                        }
                    });
                    return () => unsubscribe();
                }
            }, []);

            useEffect(() => {
                const handleResize = () => {
                    if (window.innerWidth < 1024) {
                        setIsSidebarOpen(false);
                    } else {
                        setIsSidebarOpen(true);
                    }
                };
                window.addEventListener('resize', handleResize);
                handleResize(); 
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            const handleStart = (name) => {
                setUserName(name);
                setLoginTime(new Date());
            };

            const handleLogout = () => {
                if (auth) {
                    auth.signOut();
                }
                setUserName('');
                setUser(null);
            };

            const handleQuizComplete = (sectionId, score) => {
                setUserScores(prev => ({
                    ...prev,
                    [sectionId]: score
                }));
            };

            const currentContent = contentData[lang].content[activeSection];
            const sections = contentData[lang].sections;
            const activeIndex = sections.findIndex(s => s.id === activeSection);
            const isQuizAvailable = activeSection !== 'user_record' && generateQuizData(lang)[activeSection];

            if (!userName) {
                return <WelcomeScreen onStart={handleStart} lang={lang} />;
            }

            return (
                <div className={`min-h-screen transition-colors duration-300 ${darkMode ? 'bg-gray-900 text-gray-100' : 'bg-gray-50 text-gray-900'} font-sans`}>
                    
                    {/* Top Navigation Bar */}
                    <header className="fixed top-0 left-0 right-0 h-16 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 z-50 flex items-center justify-between px-4 lg:px-8 shadow-sm">
                        <div className="flex items-center">
                            <button 
                                onClick={() => setIsSidebarOpen(!isSidebarOpen)}
                                className="p-2 mr-4 lg:hidden rounded-md hover:bg-gray-100 dark:hover:bg-gray-800"
                            >
                                <Icons.Menu size={20} />
                            </button>
                            
                            {/* JIT Logo - Returns to Home */}
                            <button 
                                onClick={() => setActiveSection('executive_summary')}
                                className="flex items-center gap-3 hover:opacity-80 transition-opacity"
                                title="Back to Executive Summary"
                            >
                                <div className="bg-emerald-600 text-white p-1.5 rounded font-serif font-bold text-xl tracking-tight">JIT</div>
                                <div className="flex flex-col text-left">
                                    <h1 className="font-serif text-lg font-bold tracking-tight text-gray-800 dark:text-gray-100 leading-none">
                                        Jobs in Time
                                    </h1>
                                    <span className="hidden sm:block text-xs text-emerald-600 dark:text-emerald-400 font-medium tracking-wide mt-0.5">
                                        The Right Job at the Right Time.
                                    </span>
                                </div>
                            </button>
                        </div>

                        <div className="flex items-center gap-4">
                            {/* Instructor & Links */}
                            <div className="hidden lg:flex items-center gap-3 border-r border-gray-200 dark:border-gray-700 pr-4">
                                <div className="text-right">
                                    <a 
                                        href={PROF_LINK} 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="text-sm font-bold text-gray-900 dark:text-white hover:text-emerald-600 dark:hover:text-emerald-400 flex items-center justify-end group transition-colors"
                                    >
                                        Prof. Shihmin Lo
                                        <Icons.ExternalLink size={12} className="ml-1 opacity-0 group-hover:opacity-100 transition-opacity" />
                                    </a>
                                    <span className="text-xs text-gray-500 block">NCNU</span>
                                </div>
                                <a 
                                    href={YT_LINK} 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="bg-red-600 hover:bg-red-700 text-white p-1.5 rounded-full transition-colors shadow-sm"
                                    title="YouTube Channel"
                                >
                                    <Icons.Youtube size={16} />
                                </a>
                            </div>

                            {/* User Profile / Logout */}
                            {userPhoto ? (
                                <img src={userPhoto} alt="User" className="w-8 h-8 rounded-full border border-gray-200 dark:border-gray-600" />
                            ) : (
                                <div className="w-8 h-8 rounded-full bg-emerald-100 dark:bg-emerald-800 flex items-center justify-center text-emerald-700 dark:text-emerald-200 font-bold text-sm">
                                    {userName.charAt(0).toUpperCase()}
                                </div>
                            )}
                            
                            <button 
                                onClick={handleLogout}
                                className="p-2 text-gray-500 hover:text-red-500 transition-colors"
                                title="Sign Out"
                            >
                                <Icons.LogOut size={20} />
                            </button>

                            <button 
                                onClick={() => setLang(lang === 'en' ? 'zh' : 'en')}
                                className="hidden md:flex items-center gap-1.5 px-3 py-1.5 rounded-full text-sm font-medium bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
                            >
                                <Icons.Languages size={16} />
                                {lang === 'en' ? '中文' : 'English'}
                            </button>
                            <button 
                                onClick={() => setDarkMode(!darkMode)}
                                className="p-2 rounded-full text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                            >
                                {darkMode ? <Icons.Sun size={20} /> : <Icons.Moon size={20} />}
                            </button>
                        </div>
                    </header>

                    {/* Main Layout */}
                    <div className="pt-16 flex h-screen overflow-hidden">
                        
                        {/* Sidebar Navigation */}
                        <aside 
                            className={`
                                fixed lg:static inset-y-0 left-0 z-40 w-72 h-full transform transition-transform duration-300 ease-in-out
                                bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 flex flex-col shadow-lg lg:shadow-none
                                ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0 lg:w-72'}
                            `}
                        >
                            <div className="p-6 border-b border-gray-100 dark:border-gray-800">
                                <p className="text-xs font-bold text-emerald-600 dark:text-emerald-400 uppercase tracking-widest mb-1">
                                    {lang === 'en' ? 'Table of Contents' : '目錄導覽'}
                                </p>
                                <h2 className="font-serif text-lg font-bold text-gray-900 dark:text-gray-100">
                                    JIT Pitch Deck
                                </h2>
                            </div>
                            
                            <div className="overflow-y-auto flex-1 py-4 space-y-1">
                                {sections.map((section, index) => (
                                    <SectionCard 
                                        key={section.id}
                                        isActive={activeSection === section.id}
                                        onClick={() => {
                                            setActiveSection(section.id);
                                            if (window.innerWidth < 1024) setIsSidebarOpen(false);
                                        }}
                                        title={section.title}
                                        iconName={section.icon}
                                        index={index}
                                    />
                                ))}
                            </div>

                            <div className="p-4 border-t border-gray-200 dark:border-gray-800">
                                <div className="bg-gray-50 dark:bg-gray-800 p-3 rounded-lg flex items-center justify-center gap-2">
                                    <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                    <p className="text-xs text-gray-500 dark:text-gray-400 text-center font-medium">
                                        {lang === 'en' ? 'Learning in progress' : '學習進行中'}
                                    </p>
                                </div>
                            </div>
                        </aside>

                        {isSidebarOpen && (
                            <div 
                                className="fixed inset-0 bg-black/50 z-30 lg:hidden backdrop-blur-sm"
                                onClick={() => setIsSidebarOpen(false)}
                            />
                        )}

                        {/* Content Area */}
                        <main className="flex-1 overflow-y-auto bg-gray-50 dark:bg-gray-950 p-4 lg:p-10 scroll-smooth w-full">
                            <div className="max-w-5xl mx-auto space-y-8 pb-20">
                                
                                {/* Header Section */}
                                <div className="animate-fade-in-up">
                                    <div className="flex items-center gap-2 mb-2 text-emerald-600 dark:text-emerald-400 font-bold uppercase tracking-widest text-xs">
                                        <span>Section {String(activeIndex).padStart(2, '0')}</span>
                                        <span className="w-12 h-px bg-emerald-600 dark:bg-emerald-400"></span>
                                    </div>
                                    
                                    <h1 className="font-serif text-3xl lg:text-5xl font-bold text-gray-900 dark:text-white mb-3 leading-tight">
                                        {currentContent.title}
                                    </h1>
                                    
                                    <p className="text-lg lg:text-xl text-gray-600 dark:text-gray-300 font-light border-l-4 border-emerald-500 pl-4 py-1 italic mb-6">
                                        "{currentContent.subtitle}"
                                    </p>

                                    {/* Special Executive Summary Dashboard Layout */}
                                    {activeSection === 'executive_summary' && (
                                        <div className="space-y-8 animate-fade-in-up delay-100">
                                            {/* Pitch Summary Box */}
                                            <div className="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-xl p-6 shadow-sm">
                                                <div className="flex items-center gap-3 mb-4">
                                                    <Icons.LayoutDashboard className="text-emerald-600" size={24} />
                                                    <h2 className="text-xl font-bold text-gray-900 dark:text-white">
                                                        {lang === 'en' ? 'Pitch Overview' : '創業計畫核心摘要'}
                                                    </h2>
                                                </div>
                                                <p className="text-gray-700 dark:text-gray-300 leading-relaxed text-lg mb-4">
                                                    {currentContent.intro}
                                                </p>
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
                                                    {currentContent.highlights.map((h, i) => (
                                                        <div key={i} className="flex gap-3 bg-gray-50 dark:bg-gray-800 p-3 rounded-lg">
                                                            <Icons.CheckCircle2 className="text-emerald-500 flex-shrink-0 mt-1" size={18} />
                                                            <span className="text-sm font-medium text-gray-800 dark:text-gray-200">{h}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>

                                            {/* Quick Nav Grid */}
                                            <div>
                                                <h3 className="text-sm font-bold text-gray-500 dark:text-gray-400 uppercase tracking-widest mb-4">
                                                    {lang === 'en' ? 'Quick Navigation' : '快速導覽'}
                                                </h3>
                                                <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                                    {sections.slice(1, -1).map((s, idx) => (
                                                        <button 
                                                            key={s.id}
                                                            onClick={() => setActiveSection(s.id)}
                                                            className="bg-white dark:bg-gray-900 p-4 rounded-xl border border-gray-200 dark:border-gray-800 hover:border-emerald-500 hover:shadow-md transition-all text-left group"
                                                        >
                                                            <span className="text-xs text-gray-400 font-serif block mb-1">Part {idx + 1}</span>
                                                            <span className="font-bold text-gray-800 dark:text-gray-200 group-hover:text-emerald-600 transition-colors">
                                                                {s.title.split('. ')[1]}
                                                            </span>
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Main Content (Hidden for Exec Summary as it has special layout) */}
                                {activeSection !== 'executive_summary' && activeSection !== 'user_record' && (
                                    <div className="animate-fade-in-up">
                                        {/* Introduction Block */}
                                        <div className="bg-emerald-50 dark:bg-emerald-900/20 p-6 rounded-xl border-l-4 border-emerald-500 mb-8">
                                            <h3 className="flex items-center text-lg font-bold text-emerald-800 dark:text-emerald-300 mb-2">
                                                <Icons.BookOpen size={20} className="mr-2" />
                                                {lang === 'en' ? 'Chapter Introduction' : '章節導讀'}
                                            </h3>
                                            <p className="text-gray-700 dark:text-gray-300 leading-relaxed text-lg">
                                                {currentContent.intro}
                                            </p>
                                        </div>

                                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                            <div className="lg:col-span-2 space-y-8">
                                                <div className="bg-white dark:bg-gray-900 rounded-xl shadow-sm border border-gray-200 dark:border-gray-800 p-8">
                                                    <h3 className="flex items-center text-lg font-bold text-gray-900 dark:text-white mb-6">
                                                        <Icons.Target className="mr-2 text-emerald-600" size={20} />
                                                        {lang === 'en' ? 'Key Highlights' : '核心重點'}
                                                    </h3>
                                                    <ul className="space-y-4">
                                                        {currentContent.highlights.map((highlight, i) => (
                                                            <li key={i} className="flex items-start group">
                                                                <span className="flex-shrink-0 w-6 h-6 rounded-full bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 dark:text-emerald-400 flex items-center justify-center text-xs font-bold mt-0.5 group-hover:bg-emerald-600 group-hover:text-white transition-colors">
                                                                    {i + 1}
                                                                </span>
                                                                <span className="ml-4 text-gray-700 dark:text-gray-300 leading-relaxed">
                                                                    {highlight}
                                                                </span>
                                                            </li>
                                                        ))}
                                                    </ul>

                                                    {/* Knowledge Base Block */}
                                                    <div className="mt-8 pt-8 border-t border-gray-100 dark:border-gray-800">
                                                        <h4 className="flex items-center text-sm font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-3">
                                                            <Icons.Lightbulb className="mr-2" size={16} />
                                                            {lang === 'en' ? 'Consultant\'s Note' : '顧問觀點 (Insight)'}
                                                        </h4>
                                                        <div className="bg-gray-50 dark:bg-gray-800 p-5 rounded-lg text-sm text-gray-600 dark:text-gray-300 leading-relaxed border-l-2 border-gray-300 dark:border-gray-600">
                                                            {currentContent.knowledge}
                                                        </div>
                                                    </div>
                                                </div>

                                                {/* QUIZ MODULE */}
                                                {isQuizAvailable && (
                                                    <QuizModule 
                                                        sectionId={activeSection} 
                                                        lang={lang} 
                                                        onComplete={(score) => handleQuizComplete(activeSection, score)}
                                                        initialScore={userScores[activeSection]}
                                                    />
                                                )}
                                            </div>

                                            {/* Right Column: Cards & Glossary */}
                                            <div className="space-y-6">
                                                <div className="flex items-center justify-between">
                                                    <h3 className="text-sm font-bold text-gray-500 uppercase tracking-widest">
                                                        {lang === 'en' ? 'Flashcards' : '學習卡'}
                                                    </h3>
                                                </div>
                                                {currentContent.cards.map((card, i) => (
                                                    <FlipCard key={i} question={card.q} answer={card.a} />
                                                ))}
                                                
                                                <div className="bg-emerald-900 text-white rounded-xl overflow-hidden shadow-lg mt-6">
                                                    <div className="p-4 border-b border-emerald-800 bg-emerald-950/50">
                                                        <h3 className="flex items-center text-base font-serif font-bold">
                                                            <Icons.BookOpen className="mr-2 text-emerald-400" size={18} />
                                                            {lang === 'en' ? 'Glossary' : '術語表'}
                                                        </h3>
                                                    </div>
                                                    <div className="p-4 space-y-4">
                                                        {currentContent.glossary.map((item, i) => (
                                                            <div key={i} className="space-y-1">
                                                                <p className="font-bold text-emerald-300 text-sm border-b border-emerald-800/50 pb-1 mb-1 inline-block">
                                                                    {item.term}
                                                                </p>
                                                                <p className="text-xs text-emerald-100/80 leading-relaxed">
                                                                    {item.def}
                                                                </p>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* User Record Section */}
                                {activeSection === 'user_record' && (
                                    <div className="bg-white dark:bg-gray-900 rounded-xl shadow-sm border border-gray-200 dark:border-gray-800 p-8 animate-fade-in-up">
                                        <div className="flex items-center justify-between mb-8 border-b border-gray-100 dark:border-gray-800 pb-6">
                                            <div className="flex items-center gap-4">
                                                <div className="w-16 h-16 bg-emerald-100 dark:bg-emerald-900 rounded-full flex items-center justify-center text-emerald-600 dark:text-emerald-400 text-2xl font-bold font-serif overflow-hidden">
                                                    {userPhoto ? (
                                                        <img src={userPhoto} alt={userName} className="w-full h-full object-cover" />
                                                    ) : (
                                                        userName.charAt(0)
                                                    )}
                                                </div>
                                                <div>
                                                    <h2 className="text-2xl font-bold text-gray-900 dark:text-white">{userName}</h2>
                                                    <p className="text-sm text-gray-500 flex items-center gap-1 mt-1">
                                                        <Icons.Clock size={14} />
                                                        {lang === 'en' ? 'Started at: ' : '開始學習時間：'} 
                                                        {loginTime?.toLocaleString()}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        {/* Score Table Code (Same as previous, just ensuring context) */}
                                        <div className="overflow-x-auto">
                                            <table className="w-full text-sm text-left">
                                                <thead className="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-800 dark:text-gray-400">
                                                    <tr>
                                                        <th className="px-6 py-3 rounded-l-lg">{lang === 'en' ? 'Section' : '章節'}</th>
                                                        <th className="px-6 py-3">{lang === 'en' ? 'Score' : '得分'}</th>
                                                        <th className="px-6 py-3 rounded-r-lg">{lang === 'en' ? 'Status' : '狀態'}</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {sections.filter(s => s.id !== 'user_record' && s.id !== 'executive_summary').map((s) => {
                                                        const score = userScores[s.id];
                                                        const hasScore = score !== undefined;
                                                        const quizLen = generateQuizData(lang)[s.id]?.length || 3;
                                                        
                                                        return (
                                                            <tr key={s.id} className="bg-white dark:bg-gray-900 border-b dark:border-gray-800">
                                                                <td className="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
                                                                    {s.title}
                                                                </td>
                                                                <td className="px-6 py-4">
                                                                    {hasScore ? (
                                                                        <span className="font-bold text-emerald-600 dark:text-emerald-400">{score} / {quizLen}</span>
                                                                    ) : (
                                                                        <span className="text-gray-400">-</span>
                                                                    )}
                                                                </td>
                                                                <td className="px-6 py-4">
                                                                    {hasScore ? (
                                                                        <span className="bg-emerald-100 text-emerald-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-emerald-900 dark:text-emerald-300">
                                                                            {lang === 'en' ? 'Completed' : '已完成'}
                                                                        </span>
                                                                    ) : (
                                                                        <span className="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-gray-300">
                                                                            {lang === 'en' ? 'Pending' : '未完成'}
                                                                        </span>
                                                                    )}
                                                                </td>
                                                            </tr>
                                                        );
                                                    })}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                )}

                                {/* Navigation Footer */}
                                <div className="flex justify-between pt-8 border-t border-gray-200 dark:border-gray-800">
                                    <button
                                        onClick={() => setActiveSection(sections[activeIndex - 1].id)}
                                        disabled={activeIndex === 0}
                                        className={`flex items-center px-4 py-2 rounded-lg text-sm font-medium transition-colors ${
                                            activeIndex === 0 
                                            ? 'text-gray-300 cursor-not-allowed' 
                                            : 'text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-800'
                                        }`}
                                    >
                                        Prev Section
                                    </button>
                                    <button
                                        onClick={() => setActiveSection(sections[activeIndex + 1].id)}
                                        disabled={activeIndex === sections.length - 1}
                                        className={`flex items-center px-4 py-2 rounded-lg text-sm font-medium transition-colors ${
                                            activeIndex === sections.length - 1
                                            ? 'text-gray-300 cursor-not-allowed'
                                            : 'bg-emerald-600 text-white hover:bg-emerald-700 shadow-md hover:shadow-lg'
                                        }`}
                                    >
                                        Next: {sections[activeIndex + 1]?.title.split('.')[1] || sections[activeIndex + 1]?.title} <Icons.ArrowRight size={16} className="ml-1" />
                                    </button>
                                </div>

                            </div>
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<JITLearningHub />);
    </script>
</body>

</html>
